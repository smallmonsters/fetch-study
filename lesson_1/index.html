<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>第一次使用fetch</title>
</head>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>

<body>test</body>
<script>
  const flag = 0
  // 使用whistle将www.myurl.com代理到本地服务
  const url = flag === 1 ? "http://www.myurl.com" : ""
  fetch(`${url}/lesson_1/mock.json`)
    .then((response) => {
      return response.clone().json();
    })
    .then((data) => console.log(data))
    .catch((e) => console.log("Oops, error", e));
  $.ajax({
    url,
    method: "get",
    data: {
      name: 1
    },
    success: function (result) {
      console.log(result);
    },
  });
</script>

</html>
