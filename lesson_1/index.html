<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>第一次使用fetch</title>
  </head>
  <body></body>
  <script>
    fetch("http://127.0.0.1:5500/lesson_1/mock.json")
      .then((response) => {
        return response.clone().json()
      })
      .then((data) => console.log(data))
      .catch((e) => console.log("Oops, error", e));
  </script>
</html>
